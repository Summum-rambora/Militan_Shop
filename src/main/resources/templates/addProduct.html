<!-- addProduct.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product</title>
</head>
<body>
<h1>Add New Product</h1>
<form action="#" th:action="@{/saveProduct}" th:object="${product}" method="post">
  <label>Name: <input type="text" th:field="*{name}" /></label><br/>
  <label>Description: <input type="text" th:field="*{description}" /></label><br/>
  <label>Price: <input type="number" step="0.01" th:field="*{price}" /></label><br/>
  <button type="submit">Save</button>
</form>
</body>
</html>
